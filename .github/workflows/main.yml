name: Dreamlabs Automation
# makes little sense, spell-checker: disable
on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - master
      - main
      - develop
      - factory
      - release/**
      - hotfix/**
  schedule:
    # æ¯å¤©åœ¨å›½é™…æ ‡å‡†æ—¶é—´1,2,5,6ç‚¹ï¼ˆåŒ—äº¬æ—¶é—´+8ï¼Œå³9,10,13,14ç‚¹ï¼‰è¿è¡Œ
    - cron: '30 1,2,5,6 * * 1-5'

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python_version:
            - '3.9'
    name: Ubuntu Python ${{ matrix.python_version }}
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Use Python ${{ matrix.python_version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}

      - name: ğŸ§³ Install Dreamlabs and dependencies
        run: |
          sudo apt-get update
          python -m pip install --no-python-version-warning --disable-pip-version-check -r requirements.txt

      - name: Run Dreamlabs Automationã€Grid Tradingã€‘
        run: |
          python grid_trading_script.py --no-other-python --skip-reflection-test --skip-all-cpython-tests --assume-yes-for-downloads

      - name: Run Dreamlabs Automationã€Pairs Tradingã€‘
        run: |
          python hello_world_script.py --no-other-python --skip-reflection-test --skip-all-cpython-tests --assume-yes-for-downloads

      - name: Run Dreamlabs Automationã€CB Tradingã€‘
        run: |
          python hello_world_script.py --no-other-python --skip-reflection-test --skip-all-cpython-tests --assume-yes-for-downloads

name: Dreamlabs Download Data
# makes little sense, spell-checker: disable
on:
  workflow_dispatch:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop
    paths:   # è¿™é‡Œæ˜¯ç”¨æ¥æŒ‡å®šå“ªä¸ªæ–‡ä»¶æ›´æ”¹ï¼Œæ‰ä¼šè§¦å‘çš„
      - '.github/workflows/data.yml'
  schedule:
    # Runs at 09:30, Monday through Saturday
    # åŒ—äº¬æ—¶é—´+8ï¼Œå‘¨ä¸€è‡³å‘¨å…­ï¼Œæ™šé—´20ç‚¹30åˆ†æ‰§è¡Œ
    - cron: '30 12 * * 1-6'

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python_version:
            - '3.9'
    name: Ubuntu Python ${{ matrix.python_version }}
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Use Python ${{ matrix.python_version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}
          cache: 'pip' # caching pip dependencies

      - name: ğŸ§³ Install Dreamlabs and dependencies
        run: |
          sudo apt-get update
          python -m pip install --no-python-version-warning --disable-pip-version-check -r requirements.txt

      - name: Run Dreamlabs Automationã€Download Dataã€‘
        run: |
          python incremental_download_data_script.py --no-other-python --skip-reflection-test --skip-all-cpython-tests --assume-yes-for-downloads
